commit-msg:
  parallel: true
  scripts:
    "commit-message-lint":
      runner: bash

post-commit:
  parallel: true
  commands:
    "bw-unlock-warnings-if-bw-exists":
      run: "(which rbw && (rbw unlocked || echo -e '\e[41m\e[30mbitwarden is locked. please unlock by rbw unlock` before git push\e[0m')) || true"

pre-commit:
  parallel: true
  scripts:
    "protect-branch":
      runner: bash
